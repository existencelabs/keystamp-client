<Template name="LayoutMain">
  <div id="layout-main" class="{{getLayoutClasses}}">
    {{> Panel}}
    {{> Header user=getUser}}
    <section id="page">
      <div class="page-content">
        {{> Template.dynamic template=main data=getPageData}}
      </div>
    </section>
    {{> Footer}}
  </div>
</Template>
