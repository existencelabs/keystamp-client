<Template name="HomePage">
  {{#if isLoggedUser}}

    {{#if isCustomer}}
    <!-- CUSTOMER -->

      <button class="btn btn-danger btn-large complain" style="float:right; margin: -5px 10px 0 0">Complain</button>
      <h3>Customer Dashboard</h3>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <h3>To sign</h3>
              {{#if haveDocsToSign}}
                <div class="docs">
                  {{#each doc in getDocsToSign}}
                    <div class="doc">
                      <button class="btn btn-secondary sign btn-large" style="float:right" data-doc="hash">Sign</button>
                      <strong>{{getFilename doc.path}}</strong>
                      {{doc.updatedAt}}
                    </div>
                  {{/each}}
                </div>
              {{else}}
                <span class="no-items">No document to sign</span>
              {{/if}}
            </div>
          </div>

          <div class="col-md-6">
            <div class="box">
              <h3>Archives</h3>
              {{#if haveDocsSigned}}
                <div class="docs">
                  {{#each doc in getDocsSigned}}
                    <div class="doc">
                      <strong>{{getFilename doc.path}}</strong>
                      {{doc.updatedAt}}
                    </div>
                  {{/each}}
                </div>
              {{else}}
                <span class="no-items">No document signed already</span>
              {{/if}}
            </div>
          </div>
        </div>
      </div>

    {{else}}

      {{#if isFirm}}
        <!-- FIRM -->
        <h3>Firm Dashboard</h3>

        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6" style="margin-bottom:20px">
              {{> Graph}}
            </div>
            <div class="col-lg-6" style="margin-bottom:20px">
              <div class="box after-graph">
                <button class="btn btn-primary btn-large add-advisor" style="float:right; margin:10px;">Add an Advisor</button>
                <h3>Advisors</h3>
                <div style="clear:both"></div>
                <div class="users">
                  {{#each u in getUsers}}
                    <div class="user">
                      <strong>{{u.email}}</strong> {{u.phone}}
                    </div>
                  {{/each}}
                </div>

              </div>
            </div>
          </div>
        </div>


      {{else}}


        {{#if isAdvisor}}
          <!-- ADVISOR -->
          <button class="btn btn-danger btn-large complain" style="float:right; margin: -5px 10px 0 0">Complain</button>
          <h3>Advisor Dashboard</h3>
          <div class="box after-graph">
            <button class="btn btn-primary btn-large add-user" style="float:right; margin:10px;">Add a User</button>
            <h3>Customers</h3>
            <div style="clear:both"></div>
            <div class="users">
              {{#each u in getUsers}}
                <div class="user">
                  <button class="btn btn-secondary upload-doc" data-uid="{{u.uid}}" style="float:right">Upload</button>
                  <strong>{{u.email}}</strong> {{u.phone}}
                </div>
              {{/each}}
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="box" style="margin: 20px 0">
                  <h3>To sign</h3>
                  {{#if haveDocsToSign}}
                    <div class="docs">
                      {{#each doc in getDocsToSign}}
                        <div class="doc">
                          <button class="btn btn-secondary sign btn-large" style="float:right"  data-doc="hash">Sign</button>
                          <strong>{{getFilename doc.path}}</strong>
                          {{doc.updatedAt}}
                        </div>
                      {{/each}}
                    </div>
                  {{else}}
                    <span class="no-items">No document to sign</span>
                  {{/if}}
                </div>
              </div>

              <div class="col-md-6" style="margin: 20px 0">
                <div class="box">
                  <h3>Archives</h3>
                  {{#if haveDocsSigned}}
                    <div class="docs">
                      {{#each doc in getDocsSigned}}
                        <div class="doc">
                          <strong>{{getFilename doc.path}}</strong>
                          {{doc.updatedAt}}
                        </div>
                      {{/each}}
                    </div>
                  {{else}}
                    <span class="no-items">No document signed already</span>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>

        {{else}}


          {{#if isOSC}}
            <!--- OSC -->
            <h3>OSC Dashboard</h3>
            {{> Graph2}}
            <div class="container" style="margin-top:20px">
              <div class="row">
                <div class="col-md-6">
                  <div class="box after-graph">
                    <button class="btn btn-primary btn-large add-firm"  style="float:right; margin:10px;">Add a Firm</button>
                    <h4>Firms</h4>
                    <div style="clear:both"></div>

                    <div class="users">
                      {{#each u in getUsers}}
                        <div class="user">
                          <strong>{{u.email}}</strong> {{u.phone}}
                        </div>
                      {{/each}}
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="box after-graph">
                    <h4>Documents</h4>
                  </div>
                </div>
              </div>
            </div>
          {{else}}

            {{#if isIssuer}}
              <!-- Issuer -->
              <button class="btn btn-danger btn-large complain" style="float:right; margin: -5px 10px 0 0">Complain</button>
              <h3>Issuer Dashboard</h3>
              <div class="box">
                <h3>Customers</h3>
                <div class="users">
                  {{#each u in getUsers}}
                    <div class="user">
                      <button class="btn btn-secondary upload-doc" data-uid="{{u.uid}}" style="float:right">Upload</button>
                      <strong>{{u.email}}</strong> {{u.phone}}
                    </div>
                  {{/each}}
                </div>
              </div>


            {{/if}}


          {{/if}}

        {{/if}}


      {{/if}}
    {{/if}}

  {{else}}
    <div style="margin-top:50px; text-align: center">
      Please <a href="/login">Login</a> <br/> <span class="color: #AAA">You will be redirected soon</span>
    </div>
  {{/if}}


</Template>
