<template name="signDocument">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
            <form>
                <div class="modal-header">
                  <a href="#"  data-dismiss="modal">
                    <i class="fa fa-cross" style="float:right;color:#888">
                    </i>
                  </a>
                  <h4 class="modal-title">Please sign this document</h4>
                </div>

                <div class="modal-body sign-document">
                  We just send you an SMS to your phone number, please enter the code on it to verify the document
                  <br/><br/>

                  <div class="form-group">
                    <input type="number" class="code form-control" value="{{getCode}}" placeholder="XXXXX"/>
                  </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger disagree">Disagree</button>
                    <button type="button" class="btn btn-success accept">Accept</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</template>
