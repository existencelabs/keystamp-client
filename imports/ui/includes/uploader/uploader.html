<Template name="Uploader">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a href="#"  data-dismiss="modal">
            <i class="fa fa-times" style="float:right;color:#888">
            </i>
          </a>
          <h4 class="modal-title">Uploadd file</h4>
        </div>

        <div class="modal-body">
          {{#if getState 'loading'}}
            <div style="margin: 50px; text-align: center">
              <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </div>
          {{else}}
            {{#if getState 'done'}}
              <div style="margin: 50px; text-align: center">Thank you</div>
            {{else}}
              <div class="uploader">
                <div class="upload-area">
                  <form id="upload">
                    <p class="alert alert-success text-center" style="padding: 50px">
                      <span>Click or Drag a File Here to Upload</span>
                      <input type="file">
                    </p>
                  </form>
                </div>
              </div>
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</Template>
